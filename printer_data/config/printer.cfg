# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication/USART.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

#crontab -e to change backup scheduling -- currently set to no schedule

[include menu.cfg]    # custom lcd display menu
[include mainsail.cfg]
[include KAMP_Settings.cfg]
[include macros.cfg]

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 64
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_min: 0
position_max: 249.5
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
interpolate: False
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 64
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_min: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
interpolate: False
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
#microsteps: 64
#rotation_distance: 8
# endstop_pin: ^PC2
# position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop
position_min: -4
position_max: 250
################################
#KevinAKASam recommendations
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16
full_steps_per_rotation: 200 #200 for 1.8 degree, 400 for 0.9 degree 
################################

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
interpolate: False
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 64
rotation_distance: 23.297 #calibrated: old: 23.532(135.983 e-steps)	default micro-swiss: 24.61 (130 e-steps)	default: 34.406 (93 e-steps)
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 105
max_extrude_only_velocity: 1200
max_extrude_only_accel: 6400
pressure_advance: 0.075
pressure_advance_smooth_time: 0.040
min_extrude_temp: 0
max_extrude_cross_section: 5

heater_pin: PC8
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA0
#control: pid
#pid_Kp: 31.289
#pid_Ki: 2.173
#pid_Kd: 112.640
min_temp: 0
max_temp: 300

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.580
interpolate: False
stealthchop_threshold: 999999

[firmware_retraction]
retract_length: 0.8
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 20
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0.8
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 10
#   The speed of unretraction, in mm/s. The default is 10 mm/s.


[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan hotend_fan]
pin: PB15
heater: extruder
heater_temp: 50.0

# [controller_fan electronic_enclosure_fan]
# pin: PC7
# idle_timeout: 60

[multi_pin part_cooling_fan_pins]
pins: PC6, PC7

[fan]
pin: multi_pin:part_cooling_fan_pins

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_2500570005504B5735313920-if00
# serial: /dev/ttyAMA0
# restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 4000
# max_accel_to_decel: 1000 # deprecated
square_corner_velocity: 5.0
max_z_velocity: 5
max_z_accel: 100

#[firmware_retraction]
#retract_length: 1
#retract_speed: 25
#unretract_extra_length: 0
#unretract_speed: 25

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

[display]
lcd_type: st7920
cs_pin: PB8
sclk_pin: PB9
sid_pin: PD6
encoder_pins: ^PA10, ^PA9
click_pin: ^!PA15

[output_pin beeper]
pin: PB5

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: -46 #stock #minimus with mount: -48.9 #Briss shroud: -44
y_offset: -6 #stock #minimus with mount: -5.7 #Briss shroud: -7.5
#z_offset: 0
probe_with_touch_mode: true    # If stow_on_each_sample is True Make probe_with_touch_mode False 
stow_on_each_sample: false   # If probe_with_touch_mode is True Make stow_on_each_sample False

[safe_z_home]
home_xy_position: 151,115   # Nozzle coordinates
speed: 250
z_hop: 10
z_hop_speed: 5

[bed_mesh]
speed: 250
horizontal_move_z: 5
mesh_min: 20,15     # Probe coordinates
mesh_max: 190,220
probe_count: 5,5
algorithm: bicubic

[screws_tilt_adjust]  # command: SCREWS_TILT_CALCULATE
screw1: 73.5, 35
screw1_name: Front left
screw2: 73.5, 205.5
screw2_name: Back left
screw3: 243.5, 205.5
screw3_name: Back right
screw4: 243.5, 35
screw4_name: Front Right
horizontal_move_z: 5
speed: 250
screw_thread: CW-M4

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp:100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp:100

[idle_timeout]
timeout: 1200

[virtual_sdcard]
path: ~/printer_data/gcodes

[display_status]

[pause_resume]

[exclude_object]

[input_shaper]
shaper_freq_x: 40
shaper_freq_y: 42.35
shaper_type: ei
#shaper_type_x: 3hump_ei
#shaper_type_y: mzv

